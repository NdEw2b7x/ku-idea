<!DOCTYPE html>
<html lang="ko" dir="ltr" ondragstart="return false" oncontextmenu="return false" onselectstart="return false">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="master.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style media="screen">
    .bg-kudark {
      background-color: rgb(3, 107, 63);
    }
    .bg-kulight {
      background-color: rgb(184, 243, 41);
    }
    .bg-ku {
      background-color: rgb(33, 186, 49);
    }
  </style>
  <title>이데아 취향표</title>
</head>
<body>
  <header class="navbar navbar-expand navbar-dark bg-kudark mb-3 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">이데아 취향표</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="mailto:genre_crusher.0l@icloud.com" class="nav-link">제작자</a>
          </li>
        </ul>
      </div>
      <span class="navber-text"></span>
    </div>
  </header>
  <script type="text/javascript">
    var answer = {'qq': 1,}
    function select(x,y) {
      answer[x] = y
    }
  </script>
  <main class="container" style="max-width: 60rem;">
    <article class="row">
      <section class="col-12 col-sm-6">
        <div class="card border-success mb-3">
          <div class="card-header bg-success text-light">
            나는 어떤 사람?
          </div>
          <form class="card-body">
            <div class="btn-group w-100 mb-1">
              <input id="q1-a" class="btn-check" type="radio" name="q1" value="1">
              <label id="btn-q1-a"class="btn btn-outline-success" for="q1-a" onclick="answer['q1'] = 1">1</label>
              <input id="q1-b" class="btn-check" type="radio" name="q1" value="2">
              <label id="btn-q1-b"class="btn btn-outline-success" for="q1-b" onclick="answer['q1'] = 2">2</label>
              <input id="q1-c" class="btn-check" type="radio" name="q1" value="3">
              <label id="btn-q1-c"class="btn btn-outline-success" for="q1-c" onclick="answer['q1'] = 3">3</label>
            </div>
            <div class="btn-group w-100 mb-1">
              <input id="q2-a" class="btn-check" type="radio" name="q2" value="1">
              <label id="btn-q2-a"class="btn btn-outline-success" for="q2-a" onclick="answer['q2'] = 1">1</label>
              <input id="q2-b" class="btn-check" type="radio" name="q2" value="2">
              <label id="btn-q2-b"class="btn btn-outline-success" for="q2-b" onclick="answer['q2'] = 2">2</label>
              <input id="q2-c" class="btn-check" type="radio" name="q2" value="3">
              <label id="btn-q2-c"class="btn btn-outline-success" for="q2-c" onclick="answer['q2'] = 3">3</label>
            </div>
            <div class="btn-group w-100 mb-0">
              <input id="q0-a" class="btn-check" type="radio" name="q0" value="1">
              <label class="btn btn-outline-success" for="q0-a" onclick="">1</label>
              <input id="q0-b" class="btn-check" type="radio" name="q0" value="2">
              <label class="btn btn-outline-success" for="q0-b" onclick="">2</label>
              <input id="q0-c" class="btn-check" type="radio" name="q0" value="3">
              <label class="btn btn-outline-success" for="q0-c" onclick="">3</label>
            </div>
          </form>
        </div>
      </section>
      <section class="col-12 col-sm-6">
        <div class="card border-success mb-3">
          <div class="card-header bg-success text-light">
            내가 원하는 너는 어떤 사람?
          </div>
        </div>
      </section>
    </article>
    <article class="row">
      <section class="col">
        <div class="d-grid">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-share" onclick="result()">결과 공유</button>
        </div>
      </section>
    </article>
    <div id="modal-share" class="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">아래 링크를 복사해서 공유하세요.</h5>
          </div>
          <div class="modal-body">
            <textarea id="share" rows="3" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript">
    var url = window.location.origin + window.location.pathname;
    var parameter = window.location.search;
    function result() {
      document.getElementById('share').innerText = url + "?q1=" + answer['q1'] + "&q2=" + answer['q2'];
    }
  </script>
  <footer class="py-3">
    <div id="copyright" style="margin: auto;text-align: center;">Copyright © 2021 KU-idea</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
