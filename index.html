  <script type="text/javascript">
  var nowversion = "21.11.19"
  var stream = "?ver=";
  var url = window.location.origin + window.location.pathname;
  var parameter = window.location.search;
  var getversion = new URLSearchParams(parameter).get("ver");
  var getsex = new URLSearchParams(parameter).get("sex");
  if (getsex) {
    sex = getsex;
    document.getElementById("btn-"+getsex).checked = true;
  }
  var getort = new URLSearchParams(parameter).get("ort");
  if (getort) {
    ort = getort;
    document.getElementById("btn-"+getort).checked = true;
  }
  if (getversion !== nowversion) {
    if (getversion) {
      location.href = url + getversion + "/" + parameter;
    } else {
      location.href = url + "?ver=" + nowversion;
    }
  }
  for (var i = 0; i < myanswer.length; i++) {
    for (var j = 0; j < myanswer[i].length; j++) {
      var getanswer = new URLSearchParams(parameter).get("0"+i+j);
      console.log(getanswer);
      if (getanswer == 1) {
        myanswer[i][j] = 1;
        document.getElementById("0"+i+j).checked = true;
      } else {
        document.getElementById("0"+i+j).checked = false;
      }
    }
  }
  for (var i = 0; i < youranswer.length; i++) {
    for (var j = 0; j < youranswer[i].length; j++) {
      var getanswer = new URLSearchParams(parameter).get("1"+i+j);
      if (getanswer == 1) {
        youranswer[i][j] = 1;
        document.getElementById("1"+i+j).checked = true;
      } else {
        document.getElementById("1"+i+j).checked = false;
      }
    }
  }
  function cp(x) {
    var t = document.createElement("textarea");
    document.body.appendChild(t);
    t.value = x;
    t.select();
    document.execCommand("Copy");
    document.body.removeChild(t);
    alert("링크를 복사했습니다.");
  }
  function streammaker() {
    stream = stream+nowversion+"&sex="+sex+"&ort="+ort;
    for (var i = 0; i < myanswer.length; i++) {
      for (var j = 0; j < myanswer[i].length; j++) {
        if (myanswer[i][j]) {
          stream = stream+"&0"+i+j+"="+myanswer[i][j];
        }
      }
    }
    for (var i = 0; i < youranswer.length; i++) {
      for (var j = 0; j < youranswer[i].length; j++) {
        if (youranswer[i][j]) {
          stream = stream+"&1"+i+j+"="+youranswer[i][j];
        }
      }
    }
  }
  function result() {
    streammaker();
    document.getElementById('share').innerText = url + stream;
    document.getElementById('share').select();
  }
  function movepage(card,x) {
    streammaker();
    location.href = url + stream + "#bg"+card+Math.floor(x/10)*10;
  }
  function selectmy(x,y) {
    if (document.getElementById("0"+x+y).checked == false) {
      myanswer[x][y] = 1;
    } else {
      myanswer[x][y] = 0;
    }
    movepage(0,x);
  }
  function selectyour(x,y) {
    if (document.getElementById("1"+x+y).checked == false) {
      youranswer[x][y] = 1;
    } else {
      youranswer[x][y] = 0;
    }
    movepage(1,x);
  }
</script>
